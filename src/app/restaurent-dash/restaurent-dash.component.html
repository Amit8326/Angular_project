<!--jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Resturant Records Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Resturant</p>
        <button class="btn btn-primary btn-lg" type="button">Testycodeiz</button>
    </div>
</div>
<!--Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Resturant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button (click)="onEditRestaurant(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteRestaurant(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Button trigger modal -->
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Record From</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email ID</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Restaurant email Id" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label class="form-label">Mobile</label>
                  <input type="number" formControlName="mobile" class="form-control" placeholder="Restaurant Mobile No" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" formControlName="address" class="form-control" placeholder="Restaurant Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Services</label>
                  <input type="text" formControlName="services" class="form-control" placeholder="Restaurant Services" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateRestaurant()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
